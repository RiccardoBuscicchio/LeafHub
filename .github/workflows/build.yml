name: Build Latex and Publish to GitHub Pages
on: [push]
jobs:
  build_publish:
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - name: Set up Git repository
        uses: actions/checkout@v2
      # Compile Latex
      - name: LaTeX compilation
      # You may pin to the exact commit or the version.
      # uses: dante-ev/latex-action@259e5ff953ad4d4616fbd09cc87a526ee5c4499a
        uses: dante-ev/latex-action@v0.2.0
        with:
          # The root LaTeX file to be compiled
          root_file: main.tex 
          # The working directory for the latex compiler to be invoked
          working_directory: ./
          # LaTeX engine to be used
          # compiler: # optional, default is latexmk
          # Extra arguments to be passed to the latex compiler
          args: -pdf -latexoption=-file-line-error -latexoption=-interaction=nonstopmode -jobname=./published/
